<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente API NestJS</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 5px; }
    hr { margin: 20px 0; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

<h1>Cliente API NestJS</h1>

<h2>Usuarios</h2>

<div>
  <h3>Crear Usuario</h3>
  <input type="number" id="usuario-id" placeholder="ID">
  <input type="text" id="usuario-nombre" placeholder="Nombre">
  <input type="number" id="usuario-edad" placeholder="Edad">
  <button onclick="crearUsuario()">Crear</button>
</div>

<div>
  <h3>Actualizar Usuario</h3>
  <input type="text" id="usuario-uid" placeholder="MongoID del usuario">
  <input type="text" id="usuario-nombre-upd" placeholder="Nombre">
  <input type="number" id="usuario-edad-upd" placeholder="Edad">
  <button onclick="actualizarUsuario()">Actualizar</button>
</div>

<div>
  <h3>Eliminar Usuario</h3>
  <input type="text" id="usuario-del-id" placeholder="MongoID del usuario">
  <button onclick="eliminarUsuario()">Eliminar</button>
</div>

<div>
  <h3>Listar Usuarios</h3>
  <button onclick="listarUsuarios()">Listar Todos</button>
  <pre id="usuarios-listado"></pre>
</div>

<hr>



<script src="./app.js"></script>

</body>
</html>
